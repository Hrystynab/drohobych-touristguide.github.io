<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід та реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .btn {
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .nav-pills .nav-link {
            border-radius: 10px;
        }

        .google-btn {
            background: #db4437;
            color: white;
            border: none;
        }

        .google-btn:hover {
            background: #c1351d;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 576px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <ul class="nav nav-pills nav-justified mb-3" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#login">Вхід</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#register">Реєстрація</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control password-field" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input toggle-password-checkbox">
                        <label class="form-check-label">Показати пароль</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Увійти</button>
                    <hr>
                    <button type="button" class="btn google-btn w-100">
                        <i class="fab fa-google"></i> Увійти через Google
                    </button>
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Ім'я</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control password-field" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input toggle-password-checkbox">
                        <label class="form-check-label">Показати пароль</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".toggle-password").forEach(icon => {
            icon.addEventListener("click", function () {
                let passwordField = this.previousElementSibling;
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    this.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        });
        document.querySelectorAll(".toggle-password-checkbox").forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                let passwordField = this.closest("form").querySelector(".password-field");
                passwordField.type = this.checked ? "text" : "password";
            });
        });
    </script>
</body>

</html>
